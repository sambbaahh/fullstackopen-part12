version: '3.8'

services:
  app:
    image: todo-frontend-dev
    build:
      context: .
      dockerfile: dev.Dockerfile
    volumes:
      - ./:/usr/src/app
      - node_modules:/usr/src/app/node_modules
    ports:
      - 5173:5173
    container_name: todo-frontend-dev
    
  debug-helper:
    image: busybox

volumes:
  node_modules: